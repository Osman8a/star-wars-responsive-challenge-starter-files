<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/float-grid.css">

</head>

<body>
  <nav class="nav-bar">
    <a href="" class="logo">Start Wars Character</a>
    <p class="lema">Incomplete list</p>
  </nav>
  <main role="main">
    <div class="row">
      <div class="col-4">
        <div class="box card-one"></div>
        <div class="description">
          <span class="actor">Ray</span>
          <p>Protagonist, from Tatooine</p>
        </div>
      </div>
      <div class="col-4">
        <div class="box card-two"></div>
        <div class="description">
          <span class="actor">Finn</span>
          <p>Storm Trooper, befriends Ray</p>
        </div>
      </div>
      <div class="col-4">
        <div class="box card-three"></div>
        <div class="description">
          <span class="actor">Kylo</span>
          <p>Main villain, or ir he</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="box card-four"></div>
        <div class="description">
          <span class="actor">Poe</span>
          <p>Neutral pilot</p>
        </div>
      </div>
      <div class="col-4">
        <div class="box card-five"></div>
        <div class="description">
          <span class="actor">Chewbacca</span>
          <p>A great first maste</p>
        </div>
      </div>
      <div class="col-4">
        <div class="box card-six"></div>
        <div class="description">
          <span class="actor">Yoda</span>
          <p>Wise old Jedi master</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
